<!doctype html>
<html lang="en">

<head>
  <script type="module" src="/@vite/client"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jersey+10&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"

  <link href="/src/styles.css" rel="stylesheet">

<body class="bg-black text-white bg-[url(/assets/mainbg.png)] bg-cover bg-center min-h-screen font-['Roboto_Mono']"
  id="scene-body">
  <div class="bg-black/90 w-screen h-screen fixed z-0">
    <main class="z-10 relative h-full flex flex-col items-end justify-end p-8 mx-auto w-full max-w-7xl">
      <div id="avatar-left" class="absolute bottom-0 left-8">
        <img id="img-left" alt="Avatar" class="w-156 scale-x-[-1] opacity-65">
      </div>
      <div id="avatar-right" class="absolute bottom-0 right-8">
        <img id="img-right" alt="Avatar" class="w-156">
      </div>
      <p id="speaker-left"
        class="hidden my-4 self-start px-16 uppercase py-4 bg-[#0f172aa6] rounded-md border border-[#1e293b] font-['Bebas_Neue'] text-4xl text-white z-20">
      </p>
      <p id="speaker-right"
        class=" my-4 self-end px-16 uppercase py-4 bg-[#0f172aa6] rounded-md border border-[#1e293b] font-['Bebas_Neue'] text-4xl text-white z-20">
      </p>
      <div id="text-box" class="w-full p-4 bg-[#0f172aa6] rounded-md border border-[#1e293b] z-20 min-h-42">
        <p class="text-white text-2xl" id="text">

        </p>
      </div>
    </main>

    <script type="module" src="/src/preview.ts"></script>
